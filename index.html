<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/baeb8d4949.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="#nav-bar">
            <h1 id="logo"><span id="logo-letter">F</span>resh</h1>
            <ul id="menu">
                <li id="active-link">home</li>
                <li>fruits</li>
                <li>salads</li>
                <li>juices</li>
                <li>meats</li>
                <li>pages</li>
                <li>contact us</li>
            </ul>
            <ul id="icons-menu">
                <li><i class="fa-solid fa-magnifying-glass fa-2xl"></i></li>
                <li id="shopping-cart-icon"><i class="fa-solid fa-cart-shopping fa-2xl"></i></li>
                <li><i id="menu-icon" class="fa-solid fa-bars fa-2xl"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="landing-page">
            <div id="main-page-text">
                <span id="fresh-food">Fresh Food</span>
                <h1>Simply Delicious</h1>
                <p>We supply high quality organic products</p>
                <button>Shop Now ></button>
            </div>
            <div id="landing-page-product-box">
                <div class="pbox-element">
                    <img src="./pictures/beans.png">
                    <p>beans</p>
                </div>
                <div class="pbox-element">
                    <img src="./pictures/berries.webp">
                    <p>berries</p>
                </div>
                <div class="pbox-element">
                    <img src="./pictures/fruit.png">
                    <p>fruits</p>
                </div>
                <div class="pbox-element">
                    <img src="./pictures/citrus.webp">
                    <p>citrus</p>
                </div>
                <div class="pbox-element">
                    <img src="./pictures/greens.png">
                    <p>greens</p>
                </div>
                <div class="pbox-element">
                    <img src="./pictures/salads.webp">
                    <p>salads</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
